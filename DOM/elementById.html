<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <!-- <div id="root">JavaScript is World's most used programming language</div> -->
    <!-- <script src="./elementById.js"></script> -->
    
    <p>
        <input type="radio" name="rate" value="Very poor" > Very poor
        <input type="radio" name="rate" value="Poor" > Poor
        <input type="radio" name="rate" value="Ok" > Ok
        <input type="radio" name="rate" value="Good" > Good
        <input type="radio" name="rate" value="Very Good" > Very Good
    </p>
    
    <p>
        <button id="btnRate">Submit</button>
    </p>

    <script>
        let btn = document.getElementById("btnRate");

        btn.addEventListener("click", () => {
            let rates = document.getElementsByName("rate");
            rates.forEach((rate) => {
                if(rate.checked){
                    alert(`You rated: ${rate.value}`)
                }
            })
        });
    </script>
</body>
</html>
